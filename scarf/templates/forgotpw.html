{% extends "layout.html" %}

{% block body %}

<div id="content">
    <div class="page-header"><h4>Send new password</h4></div>
    <form role="form" action="/forgotpw" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type=text name=username><br />
      <div>

        Or, if you forgot your username:<br />

      <div class="form-group">
        <label for="email">Email:</label>
        <input type=text name=email><br />
      <div>

      <div class="form-group">
        <input class="button" type=submit value=Submit>
      <div>
    </form>
    </div>
</div>

{% endblock %}
