{% extends "layout.html" %}

{% block body %}

<div class="container">
  <div class="row no-gutter">
    <div class="col-md-12">
    {{ pd.render_markdown(pd.welcomebanner)|safe }}
    </div>
  </div>
  <div class="row no-gutter">
    <div class="col-md-12">
        <div class="page-header"><h4>Recently aded items</h4></div>

        {% for item in pd.items %}
        <div class="row bottom-buffer scarf-entry no-gutter">
           <div class="col-md-3">{{ pd.localtime(item.added) }}</div>
           <div class="col-md-3"><a href="/item/{{ item.uid }}">{{ item.name }}</a></div>
           <div class="col-md-6">
           {% for image in item.images()[:1] %}
               <a href="/item/{{ item.uid }}"><img class="scarf" class="img-rounded" src="{{pd.prefix}}/resize/500x200/{{ image.uid }}" alt="{{ image.tag }}"><br /> </a>
           {% endfor %}
         </div>
       </div>
        {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
