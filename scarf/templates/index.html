{% extends "layout.html" %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
    {{ pd.render_markdown(pd.welcomebanner)|safe }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <div class="page-header"><h4>Recently aded items</h4></div>

        <table class="table">
        {% for item in pd.items %}
        <tr>
           <td>{{ pd.localtime(item.added) }}</td>
           <td><a href="/item/{{ item.uid }}">{{ item.name }}</a></td>
           <td>
           {% for image in item.images()[:1] %}
               <a href="/item/{{ item.uid }}"><img style="max-height:100px; max-width:500px;" class="img-rounded" src="{{pd.prefix}}/resize/500x200/{{ image.uid }}" alt="{{ image.tag }}"><br /> </a>
           {% endfor %}
           </td>
        </tr>
        {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
