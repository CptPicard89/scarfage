{% extends "layout.html" %}

{% block body %}

<form><input name="name" type="text" placeholder="Title of item">
<button class="btn btn-default" name="theneedful" type="button" onclick="location.href='/item/' + this.form.elements['name'].value"><span class="glyphicon glyphicon-pencil" aria-hidden=true></span> Edit</button>
</form>
Clicking 'Edit' will redirect you to a page to add the item's description and any links to images you want.<br />
The characters '/', '#', and '?' cannot be used in item titles.

{% endblock %}
