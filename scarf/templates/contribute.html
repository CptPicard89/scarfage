{% extends "layout.html" %}

{% block body %}

<div class="page-header"><h3>Add a new item</h3></div>

<form>
<input name="name" type="text" id="name" placeholder="Title">
<button class="btn btn-default" id="theneedful" type="submit" onclick="location.href='/item/' + this.form.elements['name'].value"><span class="glyphicon glyphicon-pencil" aria-hidden=true></span> Edit</button><br />
<small> The characters '/', '#', and '?' cannot be used in item titles.  </small>
</form>

{% endblock %}
