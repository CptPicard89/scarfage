<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="/static/main.css" />
    <title>{{ title }}</title>
    {% endblock %}
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div id="flashes">
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
        </div>
      {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}

    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
